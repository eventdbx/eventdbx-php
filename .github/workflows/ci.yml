name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  php-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: ['8.2', '8.3']
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: ffi
          ini-values: ffi.enable=true
          coverage: none

      - name: Install dependencies
        run: composer install --no-interaction --no-progress --prefer-dist

      - name: Run tests
        run: composer test

  native-build:
    runs-on: ubuntu-latest
    needs: php-tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install capnp compiler
        run: sudo apt-get update && sudo apt-get install -y capnproto

      - name: Prefer HTTPS for git+ssh dependencies
        run: |
          git config --global url."https://github.com/".insteadOf "ssh://git@github.com/"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build native library
        env:
          CARGO_NET_GIT_FETCH_WITH_CLI: "true"
        run: cargo build --release --manifest-path native/Cargo.toml
