name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      bump:
        description: 'Version bump type'
        required: false
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
      prerelease:
        description: 'Mark as prerelease'
        type: boolean
        required: false
        default: false

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install capnp compiler
        run: sudo apt-get update && sudo apt-get install -y capnproto

      - name: Compute next tag (workflow dispatch only)
        id: bump
        if: github.event_name == 'workflow_dispatch'
        run: |
          git fetch --tags --force
          latest=$(git tag -l 'v*' --sort=-v:refname | head -n 1)
          if [ -z "$latest" ]; then
            latest="v0.0.0"
          fi

          bump="${{ github.event.inputs.bump }}"
          IFS='.' read -r major minor patch <<<"${latest#v}"

          case "$bump" in
            major) major=$((major + 1)); minor=0; patch=0 ;;
            minor) minor=$((minor + 1)); patch=0 ;;
            *)     patch=$((patch + 1)) ;;
          esac

          new_tag="v${major}.${minor}.${patch}"
          echo "tag=${new_tag}" >> "$GITHUB_OUTPUT"
          echo "Next tag: ${new_tag}"

      - name: Create tag (workflow dispatch only)
        if: github.event_name == 'workflow_dispatch'
        env:
          TAG: ${{ steps.bump.outputs.tag }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "$TAG"
          git push origin "$TAG"

      - name: Set release tag
        run: echo "TAG_NAME=${TAG}" >> "$GITHUB_ENV"
        env:
          TAG: ${{ github.event_name == 'workflow_dispatch' && steps.bump.outputs.tag || github.ref_name }}

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: ffi
          ini-values: ffi.enable=true
          coverage: none

      - name: Install dependencies
        run: composer install --no-interaction --no-progress --prefer-dist

      - name: Run tests
        run: composer test

      - name: Prefer HTTPS for git+ssh dependencies
        run: |
          git config --global url."https://github.com/".insteadOf "ssh://git@github.com/"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build native library
        env:
          CARGO_NET_GIT_FETCH_WITH_CLI: "true"
        run: cargo build --release --manifest-path native/Cargo.toml

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG_NAME }}
          name: ${{ env.TAG_NAME }}
          target_commitish: ${{ github.sha }}
          prerelease: ${{ github.event.inputs.prerelease == 'true' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify Packagist (optional)
        if: env.PACKAGIST_USERNAME != '' && env.PACKAGIST_TOKEN != ''
        env:
          PACKAGIST_USERNAME: ${{ secrets.PACKAGIST_USERNAME }}
          PACKAGIST_TOKEN: ${{ secrets.PACKAGIST_TOKEN }}
        run: |
          curl -XPOST \
            -H "Content-Type: application/json" \
            "https://packagist.org/api/update-package?username=${PACKAGIST_USERNAME}&apiToken=${PACKAGIST_TOKEN}" \
            -d '{"repository":{"url":"https://github.com/eventdbx/eventdbx-php"}}'
