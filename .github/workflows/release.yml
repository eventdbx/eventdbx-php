name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag name (e.g. v0.1.0)'
        required: false
        default: ''
      prerelease:
        description: 'Mark as prerelease'
        type: boolean
        required: false
        default: false

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: ffi
          ini-values: ffi.enable=true
          coverage: none

      - name: Install dependencies
        run: composer install --no-interaction --no-progress --prefer-dist

      - name: Run tests
        run: composer test

      - name: Prefer HTTPS for git+ssh dependencies
        run: |
          git config --global url."https://github.com/".insteadOf "ssh://git@github.com/"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build native library
        env:
          CARGO_NET_GIT_FETCH_WITH_CLI: "true"
        run: cargo build --release --manifest-path native/Cargo.toml

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag || github.ref_name }}
          name: ${{ github.event.inputs.tag || github.ref_name }}
          target_commitish: ${{ github.sha }}
          prerelease: ${{ github.event.inputs.prerelease == 'true' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify Packagist (optional)
        if: env.PACKAGIST_USERNAME != '' && env.PACKAGIST_TOKEN != ''
        env:
          PACKAGIST_USERNAME: ${{ secrets.PACKAGIST_USERNAME }}
          PACKAGIST_TOKEN: ${{ secrets.PACKAGIST_TOKEN }}
        run: |
          curl -XPOST \
            -H "Content-Type: application/json" \
            "https://packagist.org/api/update-package?username=${PACKAGIST_USERNAME}&apiToken=${PACKAGIST_TOKEN}" \
            -d '{"repository":{"url":"https://github.com/eventdbx/eventdbx-php"}}'
